  namespace: NetFoundry
  summary: "\nA delegate that represents the work to be done after a <xref href=\"NetFoundry.ZitiConnection.Dial(NetFoundry.ZitiConnection.OnConnected%2cNetFoundry.ZitiConnection.OnDataReceived)\" data-throw-if-not-resolved=\"false\"></xref> operation. \nThe result of the <xref href=\"NetFoundry.ZitiConnection.Dial(NetFoundry.ZitiConnection.OnConnected%2cNetFoundry.ZitiConnection.OnDataReceived)\" data-throw-if-not-resolved=\"false\"></xref> may NOT be successful. \nIt is important to verify the result by checking <code data-dev-comment-type=\"paramref\" class=\"paramref\">status</code>\n"
  example: []
  syntax:
    content: public delegate void OnConnected(ZitiConnection zitiConnection, ZitiStatus status);
    parameters:
    - id: zitiConnection
      type: NetFoundry.ZitiConnection
      description: The <xref href="NetFoundry.ZitiConnection" data-throw-if-not-resolved="false"></xref> which as passed to the <xref href="NetFoundry.ZitiConnection.Dial(NetFoundry.ZitiConnection.OnConnected%2cNetFoundry.ZitiConnection.OnDataReceived)" data-throw-if-not-resolved="false"></xref> method
    - id: status
      type: NetFoundry.ZitiStatus
      description: The <xref href="NetFoundry.ZitiStatus" data-throw-if-not-resolved="false"></xref> representing the outcome of the <xref href="NetFoundry.ZitiConnection.Dial(NetFoundry.ZitiConnection.OnConnected%2cNetFoundry.ZitiConnection.OnDataReceived)" data-throw-if-not-resolved="false"></xref>
